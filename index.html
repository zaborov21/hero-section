<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="container">
        <div class="wrapper">
          <h1 class="hero-title">
            ice cream made with <span class="hero-title__accent">passion</span>
          </h1>
          <ul class="hero-nav">
            <li class="hero-nav__item">
              <a class="hero-nav__link" href="#">Products</a>
            </li>
            <li class="hero-nav__item">
              <a class="hero-nav__link" href="#">How itâ€™s made?</a>
            </li>
          </ul>
        </div>
        <div class="thumb">
          <picture class="ice-cream-img scale-in-bottom">
            <source
              srcset="
                ./images/mobile/ice-cream@1x.png 1x,
                ./images/mobile/ice-cream@2x.png 2x,
                ./images/mobile/ice-cream@3x.png 3x
              "
              media="(max-width: 767px)"
            />
            <source
              srcset="
                ./images/tablet/ice-cream@1x.png 1x,
                ./images/tablet/ice-cream@2x.png 2x,
                ./images/tablet/ice-cream@3x.png 3x
              "
              media="(max-width: 1199px)"
            />
            <source
            srcset="
              ./images/desktop/ice-cream@1x.png 1x,
              ./images/desktop/ice-cream@2x.png 2x,
              ./images/desktop/ice-cream@3x.png 3x
            "
            media="(min-width: 1200px)"
          />
            <img src="./images/mobile/ice-cream@1x.png" alt="Ice-cream" />
          </picture>
        </div>
        <div class="left-content">
          <picture class="left-content__img scale-in-bottom">
            <source
              srcset="
                ./images/tablet/left-pic@1x.png 1x,
                ./images/tablet/left-pic@2x.png 2x,
                ./images/tablet/left-pic@3x.png 3x
              "
              media="(max-width: 1199px)"
            />
            <source
              srcset="
                ./images/desktop/left-pic@1x.png 1x,
                ./images/desktop/left-pic@2x.png 2x,
                ./images/desktop/left-pic@3x.png 3x
              "
              media="(min-width: 1200px)"
            />
            <img src="./images/tablet/left-pic@1x.png" alt="Milk" />
          </picture>
          <div class="left-content-wrapper">
            <p class="left-content__descr">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
            <button class="left-content__button" type="button">&rarr;</button>
          </div>
        </div>
        <div class="stats">
          <ul class="stats-list">
            <li class="stats-list__item">
              <p class="stats-quantity">16</p>
              <p class="stats-descr">cafes</p>
            </li>
            <li class="stats-list__item">
              <p class="stats-quantity">23</p>
              <p class="stats-descr">food trucks</p>
            </li>
          </ul>
        </div>
        <picture class="right-pic scale-in-bottom">
          <source
            srcset="
              ./images/tablet/right-pic@1x.png 1x,
              ./images/tablet/right-pic@2x.png 2x,
              ./images/tablet/right-pic@3x.png 3x
            "
            media="(max-width: 1199px)"
          />
          <source
            srcset="
              ./images/desktop/right-pic@1x.png 1x,
              ./images/desktop/right-pic@2x.png 2x,
              ./images/desktop/right-pic@3x.png 3x
            "
            media="(min-width: 1200px)"
          />
          <img
            src="./images/tablet/right-pic@1x.png"
            alt="A woman is eating ice cream"
          />
        </picture>
      </div>
    </section>
  </body>
</html>
